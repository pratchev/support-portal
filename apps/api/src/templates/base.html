<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f5f5f5;">
  <table cellpadding="0" cellspacing="0" border="0" width="100%" style="background-color: #f5f5f5; padding: 20px 0;">
    <tr>
      <td align="center">
        <table cellpadding="0" cellspacing="0" border="0" width="600" style="background-color: #ffffff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); overflow: hidden;">
          <!-- Header -->
          <tr>
            <td style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 30px 40px; text-align: center;">
              <h1 style="margin: 0; color: #ffffff; font-size: 28px; font-weight: 600; letter-spacing: -0.5px;">Support Portal</h1>
              <p style="margin: 8px 0 0; color: rgba(255, 255, 255, 0.9); font-size: 14px;">Your Support, Our Priority</p>
            </td>
          </tr>
          
          <!-- Content -->
          <tr>
            <td style="padding: 40px;">
              {{content}}
            </td>
          </tr>
          
          <!-- Footer -->
          <tr>
            <td style="background-color: #f8f9fa; padding: 30px 40px; text-align: center; border-top: 1px solid #e9ecef;">
              <p style="margin: 0 0 12px; color: #6c757d; font-size: 14px;">
                This email was sent by Support Portal
              </p>
              <p style="margin: 0; color: #adb5bd; font-size: 12px;">
                &copy; 2024 Support Portal. All rights reserved.
              </p>
              <p style="margin: 16px 0 0; font-size: 12px;">
                <a href="{{unsubscribeUrl}}" style="color: #667eea; text-decoration: none;">Manage notification preferences</a>
              </p>
            </td>
          </tr>
        </table>
        
        <!-- Legal -->
        <table cellpadding="0" cellspacing="0" border="0" width="600" style="margin-top: 20px;">
          <tr>
            <td style="text-align: center; color: #adb5bd; font-size: 11px; line-height: 1.6;">
              Please do not reply to this email. For support inquiries, please visit our support portal.
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
